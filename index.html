<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo DBZ</title>

    <link rel="stylesheet" href="css/style.css">

    <!-- Favicon -->
    <link rel="shortcut icon" href="img/esfera-dragao.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&display=swap" rel="stylesheet">
</head>

<body>

    <main class="cenario">

        <header class="header">
            <div>
                <div class="wrapper-topo">
                    <div class="coluna">
                        <span class="titulo">Jogador</span>
                        <span class="texto vermelho">Nome Jogador</span>
                    </div>

                    
                    <img class="img-logo" src="img/logo.png" alt="">
                    

                    <div class="placar">
                        <div class="coluna">
                            <span class="titulo">Comidas</span>
                            <span class="texto laranja" id="txtRamens">00</span>
                        </div>
                        <div class="coluna">
                            <span class="titulo">Esferas</span>
                            <span class="texto laranja" id="txtEsferas">00</span>
                        </div>
                        <div class="coluna">
                            <span class="titulo">Tempo</span>
                            <span class="texto laranja" id="txtTempo">00</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <img src="img/nuvens.png" class="img-nuvens">
        <img src="img/goku-correndo1.gif" class="img-goku" id="img-goku">
        <img src="img/injecao.png" class="img-injecao" id="img-injecao">
        <img src="img/bola-voando.gif" class="img-poder" id="img-ramen">
        <img src="img/comida-ramen.png" class="img-ramen" id="img-ramen">
        <img src="img/comida-ramen.png" class="img-ramen" id="img-ramen">
        <img src="img/comida-ramen.png" class="img-ramen" id="img-ramen">
        <img src="img/esfera-dragao.png" class="img-esfera"  id="img-esfera">
        <img src="img/esfera-dragao.png" class="img-esfera" id="img-esfera">

    </main>
    

    <script src="js/script.js"></script>
</body>
</html>
